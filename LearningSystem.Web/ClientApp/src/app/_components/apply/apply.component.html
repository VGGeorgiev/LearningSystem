<h1 style="text-align:center;">Apply for season "{{season.name}}"</h1>

<div class="container col-md-12">
  <h2>Application</h2>
  <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required  [(ngModel)]="model.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="highSchoolGrade">High School Grade</label>
      <input type="number" class="form-control" id="highSchoolGrade" required [(ngModel)]="model.highSchoolGrade" name="highSchoolGrade">
    </div>

    <div class="form-group">
      <label for="documents">Documents</label>
      <input type="file" class="form-control" id="documents" (change)="onFileChange($event)" name="documents">
    </div>

    <button class="btn btn-success" (ngSubmit)="onSubmit()" [disabled]="!applicationForm.form.valid">Submit</button>

  </form>
</div>
