            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Learning System</a>

        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-home'></span> Home
              </a>
            </li>

          <span class='glyphicon glyphicon-th-list'></span> Fetch data
      </a>
  </li>

            <li *ngIf="isLoggedIn()" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/courses"]'>
                <span class='glyphicon glyphicon-list-alt'></span> Courses
              </a>
            </li>
            <li *ngIf="isLoggedIn()" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/profile/"]'>
                <span class='glyphicon glyphicon-user'></span> Profile
              </a>
            </li>
            <li *ngIf="isLoggedIn() && isTrainer()" [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/trainer-portal/"]'>
                <span class='glyphicon glyphicon-user'></span> Trainer Portal
              </a>
            </li>

              <a (click)='logout()'>
