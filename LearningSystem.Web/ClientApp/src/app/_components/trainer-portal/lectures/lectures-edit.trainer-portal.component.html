<div>
  <h1>Edit Lecture</h1>
  <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" [(ngModel)]="lecture.name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" aria-describedby="emailHelp" [(ngModel)]="lecture.description" placeholder="Enter description" name="description">
    </div>
    <div class="form-group">
      <label for="videoUrl">Video URL</label>
      <input type="text" class="form-control" id="videoUrl" aria-describedby="emailHelp" [(ngModel)]="lecture.videoUrl" placeholder="Enter video Url" name="videoUrl">
    </div>
    <div class="form-group">
      <label for="courseId">Course</label>
      <select class="form-control" [(ngModel)]="lecture.courseId" name="courseId">
        <option value="{{course.id}}" *ngFor="let course of courses">{{course.name}}</option>
      </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" (ngSubmit)="onSubmit()" [disabled]="!applicationForm.form.valid">Submit</button>
  </form>
</div>
