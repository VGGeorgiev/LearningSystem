<div class="row">
  <div class="col-md-12">

    <h1>Lectures</h1>
    <a routerLink="/trainer-portal/lectures-create" class="btn btn-primary">Create Lecture</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Video URL</th>
          <th scope="col">Course</th>
          <th scope="col">Action</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lecture of lectures">
          <th scope="row">{{lecture.id}}</th>
          <td>{{lecture.name}}</td>
          <td>{{lecture.description}}</td>
          <td>{{lecture.videoUrl}}</td>
          <td>{{lecture.courseName}}</td>
          <td><a routerLink="/trainer-portal/lectures-edit/{{lecture.id}}">Edit</a></td>
          <td><a href="javascript:void(0)" (click)="deleteLecture(lecture.id)">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
