<div>
  <h1>Enroll students from season in course</h1>
  <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
    <div class="form-group">
      <label for="seasonId">Season</label>
      <select class="form-control" [(ngModel)]="model.seasonId" name="seasonId">
        <option value="{{season.id}}" *ngFor="let season of seasons">{{season.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="courseId">Course</label>
      <select class="form-control" [(ngModel)]="model.courseId" name="courseId">
        <option value="{{course.id}}" *ngFor="let course of courses">{{course.name}}</option>
      </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" (ngSubmit)="onSubmit()" [disabled]="!applicationForm.form.valid">Submit</button>
  </form>
</div>
