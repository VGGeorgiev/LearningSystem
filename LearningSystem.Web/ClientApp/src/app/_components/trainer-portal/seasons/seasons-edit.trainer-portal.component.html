<div>
  <h1>Create Season</h1>
  <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" [(ngModel)]="season.name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate" [ngModel] ="season.startDate | date:'yyyy-MM-dd'" (ngModelChange)="season.startDate = $event" name="startDate">
    </div>
    <div class="form-check">
      <label class="form-check-label" for="studentsLimit">Students limit</label>
      <input type="number" class="form-control" id="studentsLimit" [(ngModel)]="season.studentsLimit" name="studentsLimit">
    </div>
    <br />
    <button type="submit" class="btn btn-primary" (ngSubmit)="onSubmit()" [disabled]="!applicationForm.form.valid">Submit</button>
  </form>
</div>
