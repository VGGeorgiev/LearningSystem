<div class="row">
  <div class="col-md-12">

    <h1>Semesters</h1>
    <a routerLink="/trainer-portal/semesters-create" class="btn btn-primary">Create Semester</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Action</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let semester of semesters">
          <th scope="row">{{semester.id}}</th>
          <td>{{semester.name}}</td>
          <td><a routerLink="/trainer-portal/semesters-edit/{{semester.id}}">Edit</a></td>
          <td><a href="javascript:void(0)" (click)="deleteSemester(semester.id)">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
