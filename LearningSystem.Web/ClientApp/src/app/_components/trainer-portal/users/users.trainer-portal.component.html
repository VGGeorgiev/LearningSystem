<div class="row">
  <div class="col-md-12">
    <h1>Users</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Type</th>
          <th scope="col">Action</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.username}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.type == 2 ? 'Trainer' : (user.type == 1 ? 'Student' : 'User')}}</td>
          <td><a routerLink="/trainer-portal/users-edit/{{user.id}}">Edit</a></td>
          <td><a routerLink="/profile/{{user.username}}">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
