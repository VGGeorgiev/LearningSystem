<div>
  <h1>Edit Lecture</h1>
  <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" [disabled]="true" class="form-control" id="name" aria-describedby="emailHelp" [(ngModel)]="user.username" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="userType">User Type</label>
      <select class="form-control" [(ngModel)]="user.type" name="userType">
        <option value="0">User</option>
        <option value="1">Student</option>
        <option value="2">Trainer</option>
      </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" (ngSubmit)="onSubmit()" [disabled]="!applicationForm.form.valid">Submit</button>
  </form>
</div>
